<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" , initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- Calculadora -->
        <div id="screen"></div>

        <!-- Botões  -->
        <div class="btns">
            <div class="btn">C</div>
            <div class="btn">(</div>
            <div class="btn">)</div>
            <div class="btn">%</div>
            <!-- Apaga apenas o útimo número -->
            <div class="btn">CE</div>

            <div class="btn">log</div>
            <div class="btn" id="sete">7</div>
            <div class="btn" id="oito">8</div>
            <div class="btn" id="nove">9</div>
            <div class="btn">/</div>

            <div class="btn">π</div>
            <div class="btn" id="quatro">4</div>
            <div class="btn" id="cinco">5</div>
            <div class="btn" id="seis">6</div>
            <div class="btn">*</div>

            <div class="btn">√</div>
            <div class="btn" id="um">1</div>
            <div class="btn" id="dois">2</div>
            <div class="btn" id="tres">3</div>
            <div class="btn">-</div>

            <div class="btn">x²</div>
            <div class="btn" id="zero">0</div>
            <div class="btn" id="ponto">.</div>
            <div class="btn" id="igual">=</div>
            <div class="btn">+</div>

        </div>
    </div>
    <br>
    <b>
        <p style="text-align: center;">Misael Armando Nº2467</p>
    </b>

    <script src="index.js"></script>
</body>

</html>
